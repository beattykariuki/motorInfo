<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Motor Info</title>
</head>
<body>
  <div class="dark-overlay">
    <div id="first" class="animated">
      <div id="intro">
        <h1 class="animated fadeInDown delay-2.6s text-uppercase">Motor Info</h1>
        <p class="mt-5 lead text-italic text-white">Your SAFETY our CONCERN</p>
      </div>
      <div id="intro-buttons">
        <button id="sign-up">Log In</button>
        <button id="guest">Continue as Guest</button> 
      </div>
    </div>
    <div id="log">
      <div class="card w-25 text-center">
        <div class="card-body">
          <div class="icon">
            <i class="fas fa-user-alt"></i>
          </div>
          <h3 class="animate pulse infinite">Login</h3>
          <form action="pages/home-page.html" class="my-4">
            <div class="form-group my-3">
              <input class="my-3" placeholder="Email" type="email">
            </div>
            <div class="form-group my-3">
              <input class="my-3" placeholder="Password" type="password">
            </div>
            <input type="submit" value="Go" class="btn btn-block logged">
          </form>
          <a class="d-block text-center black log-btn" id="to-sign-up" href="#">Create Account</a>
          <a class="text-center log-btn" href="#" id="recover-btn">Forgot password?</a>
          <p class="fill-log"></p>
        </div>
      </div>
    </div>
    <div id="signUp">
      <div class="card w-25 text-center">
        <div class="card-body">
          <div class="icon">
            <i class="fas fa-user-plus"></i>
          </div>
          <h3 class="animate pulse infinite">Sign Up</h3>
          <form action="pages/home-page.html" class="my-4">
            <div class="form-group my-3">
              <input id="first-name" class="my-3" placeholder="First Name" type="text">
            </div>
            <div class="form-group my-3">
              <input id="second-name" class="my-3" placeholder="Second Name" type="text">
            </div>
            <div class="form-group my-3">
              <input id="sign-up-email" class="my-3" placeholder="Email" type="email">
            </div>
            <div class="form-group my-3">
              <input  id="first-pass" class="my-3" placeholder="Password" type="password">
            </div>
            <div class="form-group my-3">
              <input id="second-pass" class="my-3" placeholder="Confirm Password" type="password">
            </div>
            <input value="Create Account" class="btn btn-block logged">
          </form>
        </div>
        <p id="fill-sign"></p>
      </div>
    </div>
    <div id="recover">
      <div class="card w-25 text-center">
        <div class="card-body">
          <div class="icon">
            <i class="fas fa-user-shield"></i>
          </div>
          <h5 class="mt-4 animate pulse infinite">Change password</h5>
          <form action="" class="my-4" method="POST">
            <div class="form-group my-3">
              <input class="my-3" placeholder="Email" type="email">
            </div>
            <input type="submit" value="Change Password" id="recoverBtn" class="btn btn-block logged">
          </form>
          <p class="fill-log"></p>
        </div>
      </div>
    </div>
    <div id="recover-message">
      <div class="card w-25 text-center">
        <div class="card-body">
          <div class="icon">
            <i class="fas fa-user-check"></i>
          </div>
          <h5 class="mt-4 animate pulse infinite">Nice Work!</h5>
          <p class="lead">Check your email to change password</p>
          <button class="btn logged" id="backBtn">Go back</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
