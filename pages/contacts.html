<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="../css/contacts.css" type="text/css">

  <title>Contact Us.</title>
</head>
<body>
  <div class="container">
    <h1>Contact Us.</h1>
    <div class="row">
      <div class="col col-md-6">
        <h2>Your satisfaction, our pride!</h2>
        <p>Please feel free to contact our customer service any time you may need assistance.</p>
        <p>Satisfied? Give us your feedback and rating.</p>
      </div>
      <div id="sidebar" class="col-md-6">
          <h3>Social</h3>
          <aside class="sidebar">
              <ul>
                <li>
                  <a href="https://en-gb.facebook.com/login/">
                    <i class="fab fa-facebook"></i><span>Facebook</span>
                  </a>
                </li>
                <li>
                  <a href="https://twitter.com/login">
                    <i class="fab fa-twitter-square"></i><span>Twitter</span>
                  </a>
                </li>
                <li>
                  <a href="https://plus.google.com/u/0/">
                    <i class="fab fa-google-plus"></i><span>Google+</span>
                  </a>
                </li>
                <li>
                  <a href="https://ke.linkedin.com/">
                    <i class="fab fa-linkedin"></i><span>Linkedin</span>
                  </a>
                </li>
                <li>
                  <a href="https://www.instagram.com/accounts/login/?hl=en">
                    <i class="fab fa-instagram"></i><span>Instagram</span>
                  </a>
                </li>
              </ul>
            </aside>
        </div>
    </div>
    
  </div>
</body>
</html>
